# 第三方MCP服务配置文件

# 示例配置格式：
# [service_name]
# url = "第三方MCP服务的URL"
# auth_token = "认证令牌（如果需要）"
# enabled = true/false

# 示例：天气服务
[weather_service]
url = "https://api.example.com/mcp/weather"
auth_token = "your_weather_api_token"
enabled = true

# 示例：数据库查询服务
[database_service]
url = "https://api.example.com/mcp/database"
auth_token = "your_database_api_token"
enabled = false

# 示例：文件存储服务
[storage_service]
url = "https://api.example.com/mcp/storage"
auth_token = "your_storage_api_token"
enabled = false