# MCP自动集成配置文件

[general]
# 是否启用MCP自动集成功能
enable_mcp_auto_integration = true

# 是否自动启动配置的MCP服务器
auto_start_servers = true

[mcp_servers]
# 配置需要自动启动的MCP服务器
# 格式: server_name = true/false
playwright = true
filesystem = false
weather = false

[tool_mapping]
# MCP工具映射配置
# 格式: tool_name = server_name
# 例如，如果MCP服务器提供了get_weather工具，可以这样映射：
# get_weather = weather